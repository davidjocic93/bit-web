                <form action="..\posters\bart.html" method="get">
                    <fieldset>
                        <legend>Top Headline</legend>

                        <label>
                            Headline text:

                    </fieldset><br>

                    <fieldset>
                        <legend>Images</legend>

                        <label for="img1">Image 1:</label>

                        <label for="img3">Image 3:</label>

                    </fieldset><br>

                    <fieldset>
                        <legend>Reward</legend>
                        <label for="money">Reward Money:</label>

                    </fieldset><br>

                    <fieldset>
                        <legend>Reward</legend>

                        <label for="aliases">Aliases:</label><br>

                        <label for="height">Height:</label><br>

                        <label for="sex">Sex:</label><br>

                        <label for="idn">ID Number:</label><br>

                    </fieldset><br>

                    <fieldset>
                        <legend>Caution</legend>

                        <label for="caution"></label>
                        <textarea name="caution" id="caution" cols="130" rows="10" placeholder="Caution text"></textarea>

                    </fieldset><br><br>

                        <img src="..\images\62da532313d78f789be64c06811f39f0-reset-icon-svg-by-vexels.png" width="20" height="20">Reset
